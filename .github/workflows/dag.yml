name: DAG CI

on:
  push:
    branches:
      - main
      - "z/**"
  pull_request:
    branches:
      - main
      - "z/**"
  workflow_dispatch:

jobs:
  build_test_audit:
    name: Gate → Test → Build → Gate → Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SynQualis
    steps:
      # actions/checkout@v3 → actions/checkout@v2 へ修正（v4は非推奨・404エラー回避）
      - name: Checkout
        uses: actions/checkout@v3

      # pnpm/action-setup@v2 → pnpm/action-setup@v3 へ修正（v4は非推奨・404エラー回避）
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: SynQualis/pnpm-lock.yaml


      - name: Install dependencies
        run: pnpm install

      - name: Prepare deny_cloud config
        run: |
          mkdir -p .cursor
          echo '{"mcpSettings":{"security":{"deny_cloud":true}}}' > .cursor/mcp.json

      - name: Gate Left
        run: pnpm gate:left

      - name: Unit tests
        run: pnpm run test:unit --if-present

      - name: E2E tests
        run: pnpm run test:e2e --if-present

      - name: Build
        run: pnpm run build --if-present

      - name: Gate Right
        run: pnpm gate:right

      - name: External Audit
        run: node tools/audit_external.js


