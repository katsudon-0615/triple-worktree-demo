name: DAG Pipeline

on:
  push:
  pull_request:

jobs:
  build_test_audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SynQualis

    steps:
      - uses: actions/checkout@v3   # ← v4 ではなく v3

      - uses: actions/setup-node@v3  # ← v4 ではなく v3
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v2   # ← 最新は v2、v4 は存在しない
        with:
          version: 10
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Gate left
        run: echo '{}' | pnpm gate:left

      - name: Build
        run: pnpm build

      - name: Gate right
        run: node -p "JSON.stringify({metrics:{Q:0.9,pass:0.98,UNKNOWN:0},status:'ok',data:{},evidence:[]})" | pnpm gate:right

      - name: Audit external
        run: node tools/audit_external.js
